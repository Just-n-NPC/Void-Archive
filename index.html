<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An'tiri's Void</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Font Imports -->
    <link href="https://fonts.cdnfonts.com/css/angelic-war" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fontasia2" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
        }

        /* Angelic War heading */
        .hero-content h1.angelic-war {
            font-family: 'Angelic War', sans-serif;
            font-size: 7rem;
            color: #e0b3ff;
            text-shadow: 0 0 10px #000;
            font-weight: normal !important;
        }

        /* Fontasia2 tagline */
        .hero-content p.fontasia {
            font-family: 'Fontasia2', serif;
            font-size: 2rem;
            color: #d4b5ff;
            text-shadow: 0 0 5px #a084ff;
            margin-top: 0.5em;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* Responsive font sizes */
        @media (max-width: 768px) {
            body {
                background: url('images/mobile-background.jpg') no-repeat center center fixed;
                background-size: cover;
            }
            .hero-content h1.angelic-war {
                font-size: 3.5rem !important;
            }
            .hero-content p.fontasia {
                font-size: 1.2rem !important;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="art.html">Art</a>
        <a href="commissions.html">Commissions</a>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="angelic-war">Welcome to the Void</h1>
            <p class="fontasia">Navigate through the vast creations born from deep within the mind of An'tiri.</p>
        </div>
    </section>
</body>
</html>
