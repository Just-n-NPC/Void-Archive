<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void Archive</title>
  <!-- Google Font or backup -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
  <style>
    /* Embed Angelic War font for main title */
    @font-face {
      font-family: 'Angelic War';
      src: url('fonts/AngelicWar.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    /* Embed Fontasia font for subtitle tagline */
    @font-face {
      font-family: 'Fontasia';
      src: url('fonts/fontasia.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/Just-n-NPC/Void-Archive/refs/heads/main/backgrounds/sitebackground.png') no-repeat center center fixed;
      background-size: cover;
      color: #f0e6ff;
      font-family: sans-serif;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Main hero title using Angelic War font and glow animation */
    .hero-title {
      font-family: 'Angelic War', sans-serif;
      font-size: clamp(2.5rem, 6vw, 5rem);
      color: #cba6f7;
      text-shadow:
        0 0 10px #a020f0,
        0 0 20px #8b00ff,
        0 0 30px #8000ff;
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 1.5s ease forwards 0.5s;
    }

    @keyframes fadeInZoom {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animated tagline using Fontasia + typewriter effect */
    .hero-subtitle {
      font-family: 'Fontasia', serif;
      font-size: clamp(1rem, 3vw, 2rem);
      color: #d4b5ff;
      text-shadow: 0 0 5px #a084ff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #d4b5ff;
    }

    /* Blink caret animation */
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #d4b5ff; }
    }
    .hero-subtitle {
      animation: blink 0.75s step-end infinite;
    }

    /* Adjust for mobile responsiveness */
    @media (max-width: 600px) {
      .hero-title {
        font-size: 2.5rem;
      }
      .hero-subtitle {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1 class="hero-title">Welcome to the Void</h1>
    <p id="subtitle" class="hero-subtitle"></p>
  </section>

  <script>
    const text = "Explore the stories, admire the artwork, and connect for commissions";
    const el = document.getElementById('subtitle');
    let index = 0, deleting = false;

    function typeEffect() {
      if (!deleting && index <= text.length) {
        el.textContent = text.slice(0, index++);
      } else if (deleting && index >= 0) {
        el.textContent = text.slice(0, index--);
      }

      if (index === text.length) {
        deleting = true;
        setTimeout(typeEffect, 1000);
        return;
      }
      if (index === 0 && deleting) {
        deleting = false;
        setTimeout(typeEffect, 500);
        return;
      }

      setTimeout(typeEffect, deleting ? 50 : 100);
    }
    typeEffect();
  </script>
</body>
</html>
